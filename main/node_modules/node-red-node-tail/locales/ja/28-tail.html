<script type="text/x-red" data-help-name="tail">
    <p>設定したファイルの末尾を出力(追加されたデータを監視)します.</p>
    <p>注: Windowsでは、追加されたデータを出力するには、書き込みと書き込みの間にファイルを閉じる必要があります。</p>
    <h3>出力</h3>
    <ul>
        <li>(UTF-8形式の)テキストファイルは文字列を返却。</li>
        <li>バイナルファイルはバッファオブジェクトを返却。</li>
    </ul>
</script>
